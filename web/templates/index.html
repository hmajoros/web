{% block content %}

      <div class="about-text">
        <h4>Frontend Developer</h4>

    </div>
    <div class="btn-wrap">

        <a href="/static/resume2015.pdf" class="btn-flat btn-raised btn-blue">

        <a href="/legacy" class="btn-flat btn-raised btn-green">
            <span class="material-icons">explore</span>View Legacy Site
        </a>
    </div>
  </section>

  <script>
    function preloadImages(array) {
      if (!preloadImages.list) {
        preloadImages.list = [];
      }

      var list = preloadImages.list;
      for (var i = 0; i < array.length; i++) {
        var img = new Image();
        img.onload = function() {
          var index = list.indexOf(this);
          if (index !== -1) {
            // remove image from the array once it's loaded
            // for memory consumption reasons
            list.splice(index, 1);
          }
        }

        list.push(img);
        img.src = array[i];
      }
    }    

    var images = [];
    for (var i = 1; i <= 37; i++) {
      images.push('/static/images/gallery/' + i + '.jpg');
    }

    preloadImages(images);

  </script>

{% endblock %}
